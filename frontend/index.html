<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded">
            <h3 class="text-center">Your Expense Manager</h3>
            <p class="text-center text-muted">Manage your expenses effortlessly.</p>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Enter your phone number</label>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="e.g. +1234567890" required>
                    <div id="error-message" class="text-danger mt-2" style="display:none;">Please enter a valid phone number.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            
            <div id="success-message" class="mt-4 text-success" style="display:none;">
                <h5>Registration Successful!</h5>
                <p>We have registered your phone number. <strong>Your Expense Manager is ready on WhatsApp!</strong></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
